<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placement Assistance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .hero-section {
            text-align: center;
            margin-top: 80px;
        }
        .hero-section h1 {
            font-size: 36px;
            font-weight: bold;
            color: #007bff;
        }
        .search-bar {
            margin: 20px auto;
            display: flex;
            justify-content: center;
            max-width: 400px;
        }
        .search-bar input {
            border-radius: 50px;
            border: 1px solid #007bff;
            padding: 10px 20px;
            width: 100%;
        }
        .categories {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }
        .categories .btn {
            padding: 10px 15px;
            border-radius: 20px;
            font-weight: bold;
        }
        .top-companies {
            text-align: center;
            margin-top: 40px;
        }
        .company-cards {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .card {
            width: 250px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 15px;
            text-align: center;
            background: white;
        }
        .card img {
            width: 80%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">JobQuest</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    <a class="nav-item nav-link active" href="./pages/jobs.html">Jobs</a>
                    <a class="nav-item nav-link" href="./pages/companies.html">Companies</a>
                    <a class="nav-item nav-link" href="#">Services</a>
                    <button class="btn btn-outline-danger mx-2"><a href="./pages/login.html">Login</a></button>
                    <button class="btn btn-outline-info" href="./pages/signup.html">Sign Up</button>
                </div>
            </div>
        </div>
    </nav>
    <div class="hero-section">
        <h1>KICKSTART YOUR CAREER!</h1>
        <p>5 lakh+ jobs for you to explore</p>
        <div class="search-bar">
            <input type="text" placeholder="Search for jobs...">
        </div>
    </div>
    <div class="categories">
        <button class="btn btn-primary">MNC</button>
        <button class="btn btn-secondary">Internship</button>
        <button class="btn btn-success">Remote</button>
        <button class="btn btn-danger">HR</button>
        <button class="btn btn-warning">Marketing</button>
        <button class="btn btn-info">Fresher</button>
        <button class="btn btn-light">Startup</button>
        <button class="btn btn-dark">Project Management</button>
    </div>
    <div class="top-companies">
        <h4>Top Companies Hiring Right Now!</h4>
        <div class="company-cards">
            <div class="card">
                <img src="./assets/genpact.jfif" alt="Genpact">
                <h4><b>Genpact</b></h4>
                <button class="btn btn-info mt-2">View Jobs</button>
            </div>
            <div class="card">
                <img src="./assets/sales.jfif" alt="Salesforce">
                <h4><b>Salesforce</b></h4>
                <button class="btn btn-info mt-2">View Jobs</button>
            </div>
            <div class="card">
                <img src="./assets/soft.jfif" alt="SoftGen">
                <h4><b>Microsoft</b></h4>
                <button class="btn btn-info mt-2">View Jobs</button>
            </div>
        </div>
        <button class="btn btn-outline-info mt-3">View All Companies</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
