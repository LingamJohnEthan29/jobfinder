<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placement Assistance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="./styles.css" rel = "stylesheet">
    <style>
        .job-card {
            background-color: white;
            padding: 15px;
            margin: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .job-title {
            font-size: 18px;
            font-weight: bold;
        }
        .company {
            color: gray;
            font-size: 14px;
        }
        .salary {
            color: #28a745;
            font-weight: bold;
        }
        .apply-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 12px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">JobQuest</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="./jobs.html">Jobs</a>
            <a class="nav-item nav-link" href="./companies.html">Companies</a>
            <a class="nav-item nav-link" href="#" >Services</a>
            <a class="nav-item nav-link" href="./signup.html"  style="margin-left: 20px;"><button type="button" class="btn btn-outline-info">Sign Up</button></a>
          </div>
        </div>
      </nav>
      <div style="display: flex;justify-content: center; background-color: green;padding: 20px;">
        <input  style="border-radius: 20px; margin-right: 10px; padding: 5px;" type="text" placeholder="Find your job ">
        <input style="border-radius: 20px; padding: 5px;" type="text" placeholder="Enter Location">
      </div>
      <div style="display: flex; justify-content: center; margin-top: 20px;; padding: 10px;">
        <button type="button" class="btn btn-outline-success mx-2"><b>For you</b></button>
        <button type="button" class="btn btn-outline-success mx-2"><b>Search</b></button>
        <button type="button" class="btn btn-outline-success mx-2"><b>Your activity</b></button>
      </div>
    </header>
    <main>
        <div class="container">
            <div class="job-card">
                <div class="job-title">Java Developer</div>
                <div class="company">Whitespace Global | Hyderabad</div>
                <div class="salary">₹15L - ₹20L (Employer Est.)</div>
                <a href="#" class="apply-btn">Easy Apply</a>
            </div>
            <div class="job-card">
                <div class="job-title">Java Developer</div>
                <div class="company">Solix Technologies | Hyderabad</div>
                <div class="salary">₹3L - ₹16L (Employer Est.)</div>
                <a href="#" class="apply-btn">Easy Apply</a>
            </div>
            <div class="job-card">
                <div class="job-title">AI Prompt Engineer</div>
                <div class="company">First Due Solutions | Hyderabad</div>
                <div class="salary">₹8L (Employer Est.)</div>
                <a href="#" class="apply-btn">Easy Apply</a>
            </div>
        </div>
    </main>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
